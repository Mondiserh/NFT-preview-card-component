<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/Style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="cardImage">
        <img
          class="equilibrium-image"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />

        <div class="overlay">
          <div class="content">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
      </div>
      <div class="Description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethereum-section">
          <div class="creator-profile">
            <div class="ethereum-image">
              <img
                class="icon"
                src="./images/icon-ethereum.svg"
                alt="icon-ethereum"
              />
            </div>
            <div class="eth-text">
              <h2>0.041 ETH</h2>
            </div>
          </div>
          <div class="creator-profile clock">
            <div class="clock-image">
              <img
                class="icon"
                src="./images/icon-clock.svg"
                alt="icon-clock"
              />
            </div>
            <div class="clock-text">
              <p class="text-days">3 days left</p>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="creator-profile jules-info">
        <div class="creator-image">
          <img
            class="creatorImage"
            src="./images/image-avatar.png"
            alt="jules Wyvern"
          />
        </div>
        <div class="creator-info">
          <p class="jules">Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/Mondiserh">Xolani Sithole</a>.
    </div>
  </body>
</html>
